<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity - Authentication System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="auth-container">
            <div class="auth-header">
                <h1 class="logo">Identity</h1>
                <p class="subtitle">Xavfsiz autentifikatsiya tizimi</p>
            </div>

            <!-- Login Form -->
            <div class="form-container active" id="loginForm">
                <div class="form-header">
                    <h2>Tizimga kirish</h2>
                    <p>Hisobingizga kiring</p>
                </div>

                <form class="auth-form" id="loginFormElement">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="loginEmailOrUsername" placeholder="Email yoki foydalanuvchi nomi" required>
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="loginPassword" placeholder="Parol" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Kirish</span>
                        <div class="btn-loader"></div>
                    </button>
                </form>

                <div class="form-footer">
                    <a href="#" class="link" onclick="showForgotPassword()">Parolni unutdingizmi?</a>
                    <p>Hisobingiz yo'qmi? <a href="#" class="link" onclick="showSignUp()">Ro'yxatdan o'ting</a></p>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div class="form-container" id="signUpForm">
                <div class="form-header">
                    <h2>Ro'yxatdan o'tish</h2>
                    <p>Yangi hisob yarating</p>
                </div>

                <form class="auth-form" id="signUpFormElement">
                    <div class="input-row">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" id="firstName" placeholder="Ism" required>
                                <div class="input-border"></div>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" id="lastName" placeholder="Familiya" required>
                                <div class="input-border"></div>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-phone input-icon"></i>
                            <input type="tel" id="phoneNumber" placeholder="Telefon raqam" required>
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-at input-icon"></i>
                            <input type="text" id="userName" placeholder="Foydalanuvchi nomi" required>
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" placeholder="Email" required>
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" placeholder="Parol" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirmPassword" placeholder="Parolni tasdiqlang" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Ro'yxatdan o'tish</span>
                        <div class="btn-loader"></div>
                    </button>
                </form>

                <div class="form-footer">
                    <p>Hisobingiz bormi? <a href="#" class="link" onclick="showLogin()">Kirish</a></p>
                </div>
            </div>

            <!-- Forgot Password Form -->
            <div class="form-container" id="forgotPasswordForm">
                <div class="form-header">
                    <h2>Parolni tiklash</h2>
                    <p>Email manzilingizni kiriting</p>
                </div>

                <form class="auth-form" id="forgotPasswordFormElement">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="forgotEmail" placeholder="Email" required>
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Yuborish</span>
                        <div class="btn-loader"></div>
                    </button>
                </form>

                <div class="form-footer">
                    <a href="#" class="link" onclick="showLogin()">Orqaga qaytish</a>
                </div>
            </div>

            <!-- Dashboard (After Login) -->
            <div class="dashboard-container" id="dashboard" style="display: none;">
                <div class="dashboard-header">
                    <h2>Xush kelibsiz!</h2>
                    <button class="btn btn-secondary" onclick="logout()">Chiqish</button>
                </div>

                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <h3 id="userFullName"></h3>
                        <p id="userEmail"></p>
                        <p id="userPhone"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notification -->
        <div class="notification" id="notification">
            <div class="notification-content">
                <i class="notification-icon"></i>
                <span class="notification-message"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
